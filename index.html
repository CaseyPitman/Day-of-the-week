<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Day of the Week</title>
  </head>
  <link rel="stylesheet" href="styles.css">

  <body>
    <div id="container">
      <label for="input" id="labelForInput">Enter your birthday to find out what day of the week you were born.</label>
      <div id="input-div">
        <input type="text" id="input" name="input" placeholder='January 1, 2020'> 
        <br>
        <button id="submit" class = "btn" >Enter</button>
        <button id="reset" class = "btn">Reset</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>

</html>
