<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Day of the Week</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Google Fonts - Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <!-- Display on initialization -->
      <div id="top"> 
        <h1 id="headline">Enter your birthday</h1>
        <img id = "calendar" class = 'icon' src="https://img.icons8.com/carbon-copy/100/2c2c2c/calendar.png"/>
        <input type="text" id="input" name="input" placeholder='' value = 'none'> 
        <button id="submit" class = "btn" >Enter</button>
      </div>
      <!-- Dispaly: none on initialization. Will display when submit clicked. -->
      <div id="bottom">
          <img id = "cake" class = 'icon' src="https://img.icons8.com/ios/100/2c2c2c/birthday.png"/>
          <h1 id="day-head">You were born on a {%DAY%}</h1> 
          <p id = "day-text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor.
          </p>
          <button id="reset" class = "btn" >Reset</button>
      </div>
    </div>
    <footer id = "footer">
      <p id = "copyright">&copy; &nbsp;2020&nbsp;|&nbsp Casey Pitman</p>
      <a class = "link" id = "attribution-cake" href="https://icons8.com/icon/1615/birthday">Birthday icon by Icons8</a> 
      <a class = "link" id = "attribution-calendar" href="https://icons8.com/icon/67438/calendar">Calendar icon by Icons8</a>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
